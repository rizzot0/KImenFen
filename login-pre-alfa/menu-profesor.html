<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Menu-docente</title>
</head>
<body>

    <div class="pantalla">
        <div class="menu">
            <div class="menu-buttons">
                <h2>Comunidad Educativa</h2>
                <h2>KimenFen</h2>
                <h3>Menu Docente</h3>
                <button onclick="showInfo('info1')">Listar Alumnos</button>
                <button onclick="showInfo('info2')">Agregar Nota</button> 
                <button onclick="showInfo('info3')">Agregar Registro</button>
                <button onclick="showInfo('info2')">Ver Registros</button> 
                <button onclick="showInfo('info3')">Editar Registros</button>
                <button onclick="showInfo('info3')">Eliminar Registros</button>
            </div>
            <button class="logout" onclick="logout()">Cerrar sesión</button>
        </div>
        
        <div class="content">
            <div id="info1" class="info">
                <h2>Notas del estudiante</h2>
                <p>Esta es la información correspondiente al botón 1.</p>
            </div>
            <div id="info2" class="info"> <!-- por el emperador: Sección de información 2.1 -->
                <h2>Registro de vida del Alumnos</h2>
                <p>Informacion correspondiente al alumno</p>
            </div>
            <div id="info3" class="info">
                <h2>Información del Estudiante</h2>
                <p>Esta es la información correspondiente al botón 3.</p>
            </div>
        </div>
    </div>

    <script>
        function showInfo(infoId) {
            // Ocultar todas las secciones de información
            var infos = document.querySelectorAll('.info');
            infos.forEach(function(info) {
                info.style.display = 'none';
            });
            // Mostrar la sección de información seleccionada
            var selectedInfo = document.getElementById(infoId);
            selectedInfo.style.display = 'block';
        }



        // Mostrar la primera sección de información al cargar la página
        window.onload = function() {
            showInfo('info1');
        };

        function logout() {
            alert("Sesión cerrada");
            // Lógica adicional para cerrar la sesión
        }
    </script>
    
</body>
</html>
