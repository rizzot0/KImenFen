<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ver Asociaciones de Alumnos y Apoderados</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
<div class="w-full bg-yellow-700 p-5 flex flex-col justify-between text-yellow-400 rounded">
    <h1 class="text-2xl font-bold">Ver Asociaciones de Alumnos y Apoderados</h1>
    <table class="min-w-full divide-y divide-gray-200 mt-4">
        <thead class="bg-gray-50">
        <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Alumno</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Apoderado</th>
        </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
        <tr th:each="alumno : ${alumnosConApoderados}">
            <td class="px-6 py-4 whitespace-nowrap">
                <div class="text-sm text-gray-900" th:text="${alumno.nombre} + ' ' + ${alumno.apellidoPaterno} + ' ' + ${alumno.apellidoMaterno}"></div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
                <div class="text-sm text-gray-900" th:text="${alumno.apoderado?.nombre} + ' ' + ${alumno.apoderado?.apellido}"></div>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/administrador/menu}" class="py-2 px-4 my-2 text-red-600 hover:text-red-700 underline text-2xl rounded cursor-pointer">Volver al Men√∫</a>
</div>
</body>
</html>
