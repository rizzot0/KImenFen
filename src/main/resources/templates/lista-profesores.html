<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Profesores</title>
</head>
<body>
<h1>Lista de Profesores</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>RUT</th>
        <th>Tel√©fono</th>
    </tr>
    <tr th:each="profesor : ${profesores}">
        <td th:text="${profesor.id}"></td>
        <td th:text="${profesor.nombre}"></td>
        <td th:text="${profesor.apellido}"></td>
        <td th:text="${profesor.rut}"></td>
        <td th:text="${profesor.telefono}"></td>
        <td>
            <a href="#" class="editar-profesor" th:data-id="${profesor.id}">Editar</a>
            <a th:href="@{/administrador/eliminar-profesor/{id}(id=${profesor.id})}">Eliminar</a>
        </td>
    </tr>
</table>
</body>
</html>
